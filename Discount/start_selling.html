<!DOCTYPE html>
<html lang="en">
<head>
    <title>Diskart: Largest Discount Store</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="image/titlebar.png" />
    <link rel="stylesheet" href="css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/modernizr.custom.83306.js"></script>
    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="jquery/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <!-- topbar start -->
    <div class="header-topbar">
        <div class="container">
            <div class="row row-items">
                <div class="col-md-12">
                    <a href="index.html">
                        <img src="image/logo.png" alt="Diskart.com:Online Discount India" title="Online Discount India | Diskart.com" style="width:210px;height:45px;"/>
                    </a> 
                    <font style="color:white;font-size:25px;"><b>Marketplace</b></font>
                </div>
            </div>
        </div>
    </div>
    
    <!-- account creation start -->
    <div class="container sell-account">
        <div style="margin-bottom:30px;">
            <h1>Account Creation</h1>
        </div>
        <form role="form" action="" method="post" name="selleraccount">
            <div class="row">
                <div class="col-md-4 col-md-offset-2">    
                    <div class="form-group">
                        <label for="firstname">First Name<span class="red">&#42;</span></label>
                        <input type="text" class="form-control" id="firstname" placeholder="First Name" autofocus />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="lastname">Last Name<span class="red">&#42;</span></label>
                        <input type="text" class="form-control" id="lastname" placeholder="Last Name" />
                    </div>
                </div>    
            </div>
            
            <div class="row">
                <div class="col-md-4 col-md-offset-2">    
                    <div class="form-group">
                        <label for="youremailid">Your Email ID<span class="red">&#42;</span></label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="password">Password<span class="red">&#42;</span></label>
                        <input type="password" class="form-control" id="pwd" placeholder="Password" />
                    </div>
                </div>    
            </div>
            
            <div class="row">
                <div class="col-md-4 col-md-offset-2">    
                    <div class="form-group">
                        <label for="mobilenumber">Mobile Number<span class="red">&#42;</span></label>
                        <input type="tel" class="form-control" id="mobilenumber" placeholder="Mobile Number" maxlength="10" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="companyname">Company<span class="red">&#42;</span></label>
                        <input type="text" class="form-control" id="companyname" placeholder="Company Name" />
                    </div>
                </div>    
            </div>
            
            <div class="row">
                <div class="col-md-4 col-md-offset-2">    
                    <div class="form-group">
                        <label for="companyaddress">Company Address<span class="red">&#42;</span></label>
                        <input type="text" class="form-control" id="companyaddress" placeholder="Company Address" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="area">Area<span class="red">&#42;</span></label>
                        <input type="text" class="form-control" id="area" placeholder="Area" />
                    </div>
                </div>    
            </div>
            
            <div class="row">
                <div class="col-md-4 col-md-offset-2">    
                    <div class="form-group">
                        <label for="city">City<span class="red">&#42;</span></label>
                        <input type="text" class="form-control" id="city" placeholder="City" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="state">State<span class="red">&#42;</span></label>
                        <input type="text" class="form-control" id="state" placeholder="State" />
                    </div>
                </div>    
            </div>
            
            <div class="row">
                <div class="col-md-4 col-md-offset-2">    
                    <div class="form-group">
                        <label for="category">Choose Your Category<span class="red">&#42;</span></label>
                        <select multiple class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="subcategory">Choose Your Sub Category<span class="red">&#42;</span></label>
                        <select multiple class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>    
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </form>
    </div>
    <!-- account creation end -->
    <!-- footer start -->
    <div class="footer-block">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 col-md-offset-1">
                    <p><a href="sell.html" style="color:whitesmoke;">Seller Learning Center</a></p>    
                </div>
                <div class="col-md-3 col-md-offset-6">
                    <p>&#169; 2015 Diskart. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- footer end -->
</body>    
</html>
